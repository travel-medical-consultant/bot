<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
    <title>Travel Medical Consultant</title>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top: 10%;">
                <div class="col-md-1"></div>
                  <div class="col-md-5">
                      <div class="chat-container1"></div>
                  </div>
                  <div class="col-md-5">
                      <div class="chat-container2"></div>
                  </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"></script>
        <script type="text/javascript">
            var chatroom = new window.Chatroom({
            host: "",
            title: "Chat with Robot",
            container: document.querySelector(".chat-container1"),
            welcomeMessage: "Hi, I am TMC. How may I help you?"
            });
            chatroom.openChat();
        </script>
        <script type="text/javascript">
            var chatroom = new window.Chatroom({
            host: "",
            title: "Chat with Human",
            container: document.querySelector(".chat-container2"),
            welcomeMessage: "Hi, I am TMC. How may I help you?"
            });
            chatroom.openChat();
        </script>
    </body>
</html>
